<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drone Webpage</title>

    <link rel="stylesheet" href="./vendor/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="./css/index.css">

    <script src="./vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="./vendor/jquery-ui/jquery-ui.min.js"></script>
</head>
<body>
    <h2>Drone Testing Interface</h2>
    <fieldset>
        <legend>Select flight script: </legend>
        <label for="radio_1">Script test</label>
        <input type="radio" name="script_radioset" id="radio_1" class="script_option" value="script_test" checked>
        <label for="radio_2">Params check</label>
        <input type="radio" name="script_radioset" id="radio_2" class="script_option" value="params_check">
        <label for="radio_3">Simple takeoff</label>
        <input type="radio" name="script_radioset" id="radio_3" class="script_option" value="simple_takeoff">
    </fieldset><br>

    <p id="ta_container" hidden>
        <label for="target_altitude">Taget altitude (If script needs it):</label>
        <input id="target_altitude" name="target_altitude" value="2.00">
    </p>

    <button type="button" id="fly">Fly!</button><br><br>

    <textarea id="script_output" autocomplete="off" readonly></textarea><br>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/index_requests.js"></script>
</body>
</html>
